<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="modal" id="start" tabindex="-1" role="dialog" aria-labelledby="startModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="startModalLabel">Simon Says</h5>
          </div>
          <div class="modal-body">
            <ul>
              <li>Press each button in the order they light up</li>
              <li>Wait for the pattern to end playing before pressing buttons</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="startGame()" data-dismiss="modal">Start Game</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="end" tabindex="-1" role="dialog" aria-labelledby="endModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="endModalLabel">Simon Says</h5>
          </div>
          <div class="modal-body">
            You lost!
            <p id="score">
            Score:
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="location.reload()" data-dismiss="modal">Play Again?</button>
          </div>
        </div>
      </div>
    </div>

    <div class="top">
      <div class="left" id="green">
      </div>
      <div class="right" id="red">
      </div>
    </div>
    <div class="bottom">
      <div class="left" id="yellow">
      </div>
      <div class="right" id="blue">
      </div>
    </div>
  </body>
</html>
